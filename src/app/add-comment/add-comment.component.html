<section class="header-section">

    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12 text-center">
            <header>
                <h1>REVIEWS</h1>
            </header>
        </div>
    </div>
    <div class="comment">
        <div class="row">
            <div class="col-xl-1 col-sm-12 col-lg-2 col-md-2">
                <div class="person-image" *ngFor="let img of image | slice:1:2">
                    <img src="{{img.url}}" alt="">
                </div>
            </div>
            <div class="col-xl-11 col-sm-12 col-lg-10 col-md-8">
                <div class="comment-name">
                    <div *ngFor="let com of comment | slice:0:1">
                        <h5>{{com.name }}</h5>
                    </div>
                    <div class="data">
                        <p>{{today | date:'MMM d, y, h:mm:ss a' }}</p>
                    </div>
                    <p class="body"></p>
                    <div class="comment-body" *ngFor="let com of comment | slice:0:1">
                        <p>{{com.body}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-1 col-sm-12 col-lg-2 col-md-2">

            </div>
            <div class="col-xl-1 col-sm-12 col-lg-2 col-md-2">
                <div class="person-image" *ngFor="let img of image | slice:1:2">
                    <img src="{{img.url}}" alt="">
                </div>
            </div>

            <div class="col-xl-10 col-sm-12 col-lg-8 col-md-6">

                <div class="comment-name">
                    <div *ngFor=" let com of comment | slice:1:2">
                        <h5>{{com.name }}</h5>
                    </div>
                    <div class="data">
                        <p>{{today | date:'MMM d, y, h:mm:ss a' }}</p>
                    </div>
                    <p class="body"></p>
                    <div class="comment-body" *ngFor="let com of comment | slice:1:2">
                        <p>{{com.body}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="addcomment">
        <div class="col-xl-1 col-sm-12 col-lg-2 col-md-2">
            <div class="person-image" *ngFor="let img of image | slice:3:4">
                <img src="{{img.url}}" alt="">
            </div>
        </div>

        <div class="col-xl-11 col-sm-12 col-lg-10 col-md-8">
            <div class="comment-name">
                <div *ngFor="let com of comment | slice:5:6">
                    <h5>{{com.name }}</h5>
                </div>
                <div class="data">
                    <p>{{today | date:'MMM d, y, h:mm:ss a' }}</p>
                </div>
                <div class="comment-body" *ngFor="let com of comment | slice:5:6">
                    <p>{{com.body}}</p>

                    <!-- <input [(ngModel)]="com.body" (blur)="update()" (keyup.enter)="update()"> -->
                </div>
            </div>
            <!-- <div class="icon">
                <i class="fa fa-trash-o" (click)="delete()"></i>
                <i class="fa fa-pencil" (click)="update()"></i>
            </div> -->
        </div>
    </div>
</section>

<!--add comment-->
<section class="add-comment">
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12 text-center">
            <header>
                <h1>LEAVE YOUR COMMENT</h1>
            </header>
        </div>
    </div>

    <form [formGroup]="userDetals" class="row row-10" style="justify-content: center;">
        <div class="col-12 col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Your first name</mat-label>
                <input matInput placeholder="Your first name ..." formControlName="name">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Your e-mail</mat-label>
                <input matInput placeholder="Your e-mail..." formControlName="email">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-md-12 col-12">
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput rows="5" cols="10" placeholder="Message:" formControlName="message"></textarea>
            </mat-form-field>
        </div>
        <button (click)="addComment()">Enter</button>
    </form>
</section>
