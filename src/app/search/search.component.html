<section>
    <div class="input-div">
        <input type="search" [(ngModel)]="fname" (input)="Search()" placeholder="">
        <i class="fa fa-search"></i>
    </div>
    <div *ngIf="searchClass" class="searchClass">
        <div *ngFor="let film of films">
            <a [routerLink]="['/birds']">{{film.name}}</a>
        </div>
    </div>
</section>
